<!DOCTYPE html>
<html>
<head>
	<script>

		function clear1(){
			alert("I am clear");
			console.log("I am clear log");
			document.getElementById("num1").value = "";
			document.getElementById("num2").value = "";
			document.getElementById("demo").innerHTML="";
		}

		function sum(){
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let result = num1 + num2;
			document.getElementById("demo").innerHTML=result;
			document.getElementById("demo").style.color="green";
		}


		// JavaScript Debugging
	</script>
</head>
<body>
<h2>Sum Example</h2>
<p id="demo"></p>

Num1: <input type="text" name="num1" id="num1" /> <br>
Num2: <input type="text" name="num2" id="num2"/> <br>
<input type="submit" value="sum" onclick="sum();" /> <br><br>
<input type="submit" value="clear" onclick="clear1();" /> <br><br>
</body>
</html>
